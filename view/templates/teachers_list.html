{{define "content"}}
<h2>Список преподавателей</h2>
{{range .teachers}}
    <p>Email: {{.Email}}</p>
    <p>Имя: {{.Name}}</p>
    <p>Фамилия: {{.Surname}}</p>
    {{if .IsAdded}}
        <a href="/teacher/delete?id={{.Id}}">Убрать</a>
    {{else}}
        <a href="/teacher/add?id={{.Id}}">Добавить</a>
    {{end}}
    <hr>
{{end}}

{{end}}

{{end}}
