{{define "content"}}
<main class="list-typeless w-100 m-auto">
    <p>Название теста: {{.result.Name}}</p>
    <p>Автор: {{.result.Author}}</p>
    <p>Баллы: {{.result.Score}}</p>
    {{range .result.Answers}}
        <p>Вопрос: {{.Question.Question}}</p>
        <p>Правильный ответ: {{.Question.Answer}}</p>
        <p>Ответ ученика: {{.Answer}}</p>
        <hr>
    {{end}}
</main>
{{end}}

{{define "css"}}
<link href="../static/css/list-typeless.css" rel="stylesheet" type="text/css">
{{end}}
