{{define "content"}}
<form method="POST">
    <p>{{.test.Name}}</p>
    {{range .test.Questions}}
        <p>Вопрос:{{.Question}}</p>
        <label>Ответ:
            <input type="text" name="answer">
        </label>
        <p>Баллы:{{.Score}}</p>
        <hr>
    {{end}}
    <input type="submit">
</form>
{{end}}
